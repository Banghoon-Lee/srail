  <script language="javascript">
  function check() {
  if(document.frm.memberId.value=="") {
	  alert("아이디를 입력하세요.");
	  document.frm.memberId.focus();
	  return;
  } else if(document.frm.memberPwd.value=="") {
	   alert("비밀번호를 입력하세요.");
	   document.frm.memberPwd.focus();
	   return;
  } else if(document.frm.memberPwd2.value=="") {
	   alert("비밀번호를 입력하세요.");
	   document.frm.memberPwd2.focus();
	   return;
  } else if(document.frm.memberPwd.value!=document.frm.memberPwd2.value) {
	   alert("비밀번호가 일치하지 않습니다.");
	   document.frm.memberPwd2.value="";
	   document.frm.memberPwd2.focus();
	   return;
  } else if(document.frm.memberName.value==""){
	   alert("이름을 입력하세요.");
	   document.frm.memberName.focus();
	   return;
  } else if(document.frm.memberEmail.value=="") {
	   alert("이메일을 입력하세요.");
	   document.frm.memberEmail.focus();
	   return;
  } else if(document.frm.memberPhonenum.value=="") {
	   alert("전화번호를 입력하세요.");
	   document.frm.memberPhonenum.focus();
	   return;
  } else if(document.frm.memberCardnum.value=="") {
	   alert("카드번호를 입력하세요.");
	   document.frm.memberCardnum.focus();
	   return;
  	 }
  }
  </script>
